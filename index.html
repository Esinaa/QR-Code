<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scan</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scan.css">
</head>

<body>
    <section class="big-container">
        <!--code image-->
        <div class="small-container">
            <img src="image-qr-code.png" alt="codeimage" srcset="" class="code-img">
        </div>
        <!--skills section-->
        <div class="skills">
            <h4>Improve your front-end<br>skills by building projects </h4>
        </div>
        <div class="mentor">
            <h4>Scan the QR code to visit Frontend<br> Mentor and take your coding skills to <br>the next level</h4>
        </div>




    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
